<!DOCTYPE html>
<html lang="en" manifest="manifest.mf">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.full.min.js"></script>
    <title>Currency Conversion Calculator</title>
</head>
<body>
    <center><h1><font face="Arial, sans-serif"></font>Currency Conversion Calculator</h1></center>
    
    <div>
      <form action="" onsubmit="conversion();return false">
        <center>
          <label for="inputAmount">Amount: <br></label>
          <input type="number" id="inputAmount" value="1" placeholder="Enter Amount" required>
          <br><br>
          
          
          <label for="fromCurrency">From:</label>
          <select id="fromCurrency" name="fromCurrency" class="select" onchange="resetFavourite()"></select>
          &nbsp;&nbsp;
          <button type="button" class="button" onclick="swapCurrencies()">⇔</button>
          &nbsp;&nbsp;
          <label for="toCurrency">To:</label>
          <select id="toCurrency" name="toCurrency" class="select" onchange="resetFavourite()"></select>
          &nbsp;&nbsp;
          <button type="button" class="button" onclick="favouriteExchange()" id="favourite">☆</button>
          
          <br><br>
        </center>
        <center><input id="convertButton" type="submit" value="Convert"></center>
        <label for="" id=""></label>
      </form>
    </div>
  
    <div style="text-align:center;">
        <br>
        <div id="outputAmount"><h3>&nbsp;</h3></div>
        <br>
        <button type="button" class="tab" onclick="showHistory()">History</button>
        &nbsp;&nbsp;
        <button type="button" class="tab" onclick="showFavourites()">Favourites</button>
        <br>
        <div id="activityBox">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
