<!DOCTYPE html>
<html lang="en" manifest="manifest.mf">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.full.min.js"></script>
    <title>Error 404 - Currency Converter</title>
</head>
<body>
    <div class="header">
      <h1>Currency Converter</h1>
    </div>
  
    <div id="activityDiv">
        <div id="activityTabs">
          <button type="button" id="tab1" class="tab" onclick="showHistory(true)">History</button>
          <button type="button" id="tab2" class="tab" onclick="showFavourites(true)">Favourites</button>
          <button type="button" id="tab3" class="tab" onclick="showCalculator()">Calculator  </button>
        </div>
        <div id="activityBox"></div>
    </div>
    
    <div id="leftDiv">
      <div id="converterDiv">
        <form action="" onsubmit="conversion();return false">
          <label for="inputAmount">Amount: <br></label>
          <input type="number" id="inputAmount" value="1" step="0.01" placeholder="Enter Amount" required>
          <br>
          <br>
          <label for="fromCurrency">From:</label>
          <select id="fromCurrency" name="fromCurrency" class="select2" onchange="resetFavourite()"></select>
          &nbsp;&nbsp;
          <button type="button" id="switchselect" class="smallButton" onclick="swapCurrencies()"></button>
          &nbsp;&nbsp;
          <label for="toCurrency">&nbsp;&nbsp;To:</label>
          <select id="toCurrency" name="toCurrency" class="select2" onchange="resetFavourite()"></select>
          &nbsp;&nbsp;
          <button type="button" id="favourite" class="smallButton" onclick="favouriteExchange()"></button>
          <br>
          <br>
          <input id="convertButton" type="submit" value="Convert">
        </form>
        <div style="float:centre;"
            <br>
            <div id="outputAmount"><h3>&nbsp;</h3></div>
            <br>
        </div>
      </div>
    
      <div id="trendsDiv">
        <select id="time_series" class="select1" onchange="onTrendsSelect()">
          <option value="custom" selected>Custom...</option>
          <option value="1h-24">Last 24 Hours</option>
          <option value="1day-7">Last 7 Days</option>
          <option value="1day-30" selected>Last 30 Days</option>
          <option value="1month-12">Last 12 Months</option>
          <option value="1month-120">Last 10 Years</option>
        </select>
        <button type="button" id="refreshButton" style="float:right;margin-right:3px;" onclick="displayTrends()">Refresh</button>
        <br class="ts-mobile-break">
        <select id="ts_interval" class="ts_custom select1" style="float:left;display:none;">
          <option style="display:none;" selected>Select Interval</option>
          <option value="1min">1 Minute</option>
          <option value="5min">5 Minute</option>
          <option value="15min">15 Minute</option>
          <option value="30min">30 Minute</option>
          <option value="45min">45 Minute</option>
          <option value="1h">1 Hour</option>
          <option value="2h">2 Hour</option>
          <option value="4h">4 Hour</option>
          <option value="8h">8 Hour</option>
          <option value="1day">1 Day</option>
          <option value="1week">1 Week</option>
          <option value="1month">1 Month</option>
        </select>
        <br class="ts-mobile-break">
        <input type="number" id="ts_size" class="ts_custom" style="float:left;width:193px;display:none;" placeholder="Enter Size">
        <br>
        <canvas id="trendsDisplay"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <footer>
      <p>&copy; 2023 ERROR 404 Currency Converter. <br id="footer-mobile-break">All rights not found. No errors, just conversions!</p>
      <p>404 Main Street, Conversion City | support@error404currency.com</p>
      <p>Follow us on <a href="https://twitter.com/error404currency" target="_blank">Twitter</a> | Like us on <a href="https://facebook.com/error404currency" target="_blank">Facebook</a></p>
    </footer>

</body>
</html>
